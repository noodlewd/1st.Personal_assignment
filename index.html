<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./api.js"></script>
  </head>
  <body>
    <header>
      <h2>영화 검색</h2>
      <!--검색 시에 조건에 부합하는 영화들 나열-->
      <input type="text" id="search" placeholder="영화를 검색하세요." />
      <!--modal창 안의 북마크 추가 입력 시 저장 되는 곳-->
      <p>북마크 보기</p>
    </header>

    <main>
      <!-- grid layout 확인용 div, 간소화 예정 -->
      <div class="container">
        <!--.item 안에 img, 이름, 평점, 클릭 시 modal창 구현-->
        <div class="item">
          <img class="movie_img" alt="이미지없음" />
          <p class="movie_name">영화 제목</p>
          <p class="cus_avg">평점</p>
        </div>
      </div>
      <div class="modal">
        <div class="modal_body">
          <button id="close_btn" style="font-size: 45px">X</button>
          <img class="movie_img" alt="이미지없음" />
          <p class="movie_name">영화 제목</p>
          <p class="movie_overview">영화 줄거리</p>
          <p class="movie_relDate">개봉일</p>
          <p class="cus_avg">평점</p>
          <button id="add_bookmark">북마크 추가</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script></script>
  </body>
</html>
